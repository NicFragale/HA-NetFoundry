name: "NetFoundry OpenZITI"
description: "Zero Trust Application Specific Networking"
version: "1.3.3"
slug: "openziti"
# To build locally on your platform, comment "image" and "url" out.
url: "https://github.com/openziti"
image: "nfragale/openziti-{arch}"
codenotary: "nicfragale+cas@gmail.com"
startup: services
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
panel_icon: mdi:lightning-bolt-circle
panel_title: "OpenZITI"
ingress: true
ingress_port: 8099
ingress_entry: index.php
ingress_stream: true
hassio_api: true
hassio_role: manager
host_dbus: true
host_network: true
network_mode: host
host_ipc: true
map:
  - share:rw
privileged:
  - NET_ADMIN
devices:
  - /dev/net/tun
volumes:
  - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
options:
  EnrollmentJWT: "UNSET"
  IdentityDirectory: "DEFAULT"
  LogLevel: "DEFAULT"
  UpstreamResolver: "DEFAULT"
  ResolutionRange: "100.64.64.0/18"
schema:
  EnrollmentJWT: str?
  IdentityDirectory: str?
  LogLevel: list(1|2|DEFAULT|4|5|6)?
  UpstreamResolver: str?
  ResolutionRange: list(100.64.0.0/18|100.64.64.0/18)?
